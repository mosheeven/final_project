apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::455198789788:role/opsschool-eks-NnpomJQ02021032119263679930000000b
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
    - rolearn: arn:aws:iam::455198789788:role/adminAccess
      username: adminAccess
      groups: 
        - system:masters
